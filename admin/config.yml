backend:
  name: github
  repo: 0k1dev/Hack             # <-- Đặt đúng tên repo của bạn
  branch: main                  # <-- Đặt đúng tên nhánh chính của bạn
  base_url: https://api.netlify.com
  auth_endpoint: .netlify/identity/authenticate

# Folder lưu trữ file media (ảnh, file)
media_folder: "uploads"         # File sẽ được lưu vào thư mục 'uploads' trong repo Hack
public_folder: "/uploads"       # Đường dẫn công khai

collections:
  - name: "user_uploads"
    label: "Tải File Lên (Hack Repo)"
    folder: "content/uploads"   # Thư mục ảo, không cần thiết phải có file trong đây
    create: true
    fields:
      - {label: "Tên Người Upload", name: "uploader_name", widget: "string"}
      - {label: "Mô tả", name: "description", widget: "text"}
      - {label: "Chọn File/Ảnh", name: "file_data", widget: "image"} # Widget 'image' chấp nhận cả file
